<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Bouteille</title>
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/exporters/STLExporter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <section id="Page-login">
        <input type="password" id="password-input" placeholder="Entrez le mot de passe">
    </section>

    <section id="Page-menu" class="hidden">
        <div class="menu-left-panel">
            <h1 class="menu-title">ATELIER<br>BOUTEILLE</h1>
            <button id="btn-new-project" class="menu-big-btn"><span>+</span> NOUVEAU</button>
            <button id="btn-open-project" class="menu-big-btn secondary"><span>ðŸ“‚</span> OUVRIR</button>
            <input type="file" id="file-loader" style="display: none;">
        </div>
    </section>

    <section id="Page-Bouteille" class="hidden">
        <div id="Panel-haut">
            <button id="btn-back-menu">MENU</button>
            <div class="right-controls">
                <button id="btn-export">EXPORTER 3D</button>
                <div class="view-switcher">
                    <button id="btn-view-3d" class="active">3D</button>
                    <button id="btn-view-2d">2D</button>
                    <button id="btn-outillage">OUTILLAGE</button>
                </div>
            </div>
        </div>

        <div id="workspace-content">
            <aside id="Panel-gauche">
                <div class="setting-card">
                    <button class="accordion main-accordion">Type de bouteille</button>
                    <div class="panel-controls">
                        <div class="control-group">
                            <label class="label-muted">Forme <span class="label-alert">(FICTIF)</span></label>
                            <select class="input-select">
                                <option>Bouteille Cylindrique</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="setting-card">
                    <button class="accordion main-accordion">Dimensions principales</button>
                    <div class="panel-controls">
                        <div class="sub-block">
                            <button class="accordion sub-accordion">HAUTEURS</button>
                            <div class="panel-controls sub-panel">
                                <div class="control-group">
                                    <div class="label-row"><label>Hauteur Totale</label>
                                    <div class="input-wrapper"><input type="number" id="height-input" value="320"><span class="unit">mm</span></div></div>
                                    <input type="range" id="height-slider" min="250" max="400" value="320">
                                </div>
                                <div class="control-group">
                                    <div class="label-row"><label>Hauteur Bas Col</label>
                                    <div class="input-wrapper"><input type="number" id="neck-height-input" value="270"><span class="unit">mm</span></div></div>
                                    <input type="range" id="neck-height-slider" min="200" max="380" value="270">
                                </div>
                                <div class="control-group">
                                    <div class="label-row"><label>Hauteur Ã‰paule</label>
                                    <div class="input-wrapper"><input type="number" id="body-height-input" value="200"><span class="unit">mm</span></div></div>
                                    <input type="range" id="body-height-slider" min="100" max="300" value="200">
                                </div>
                            </div>
                        </div>
                        <div class="sub-block">
                            <button class="accordion sub-accordion">DIAMÃˆTRES</button>
                            <div class="panel-controls sub-panel">
                                <div class="control-group">
                                    <div class="label-row"><label>DiamÃ¨tre Corps</label>
                                    <div class="input-wrapper"><input type="number" id="diameter-input" value="75"><span class="unit">mm</span></div></div>
                                    <input type="range" id="diameter-slider" min="40" max="120" value="75">
                                </div>
                                <div class="control-group">
                                    <div class="label-row"><label>DiamÃ¨tre Haut Col</label>
                                    <div class="input-wrapper"><input type="number" id="neck-top-diameter-input" value="29"><span class="unit">mm</span></div></div>
                                    <input type="range" id="neck-top-diameter-slider" min="20" max="60" value="29">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="setting-card">
                    <button class="accordion main-accordion">Bague</button>
                    <div class="panel-controls">
                        <div class="control-group">
                            <div class="label-row"><label>Hauteur Bague</label>
                            <div class="input-wrapper"><input type="number" id="finish-height-input" value="15"></div></div>
                            <input type="range" id="finish-height-slider" min="5" max="40" value="15">
                        </div>
                    </div>
                </div>
            </aside>

            <main id="viewport-3d"></main>
        </div>
    </section>

    <script src="js/state.js"></script>
    <script src="js/math.js"></script>
    <script src="js/viewer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
